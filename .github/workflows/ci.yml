name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linters
        run: |
          pip install ruff mypy
      
      - name: Lint with Ruff
        run: ruff check src/
      
      - name: Type check with MyPy
        run: mypy src/ --ignore-missing-imports --install-types --non-interactive || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --only main,dev --no-interaction
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          pip install pytest pytest-asyncio
          PYTHONPATH=. pytest tests/test_chunker.py -v --ignore-glob="**/test_api.py"
        continue-on-error: true