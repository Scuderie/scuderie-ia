services:
  db:
    image: pgvector/pgvector:pg16
    container_name: scuderie_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: scuderie_user
      POSTGRES_PASSWORD: scuderie_password
      POSTGRES_DB: scuderie_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U scuderie_user -d scuderie_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: scuderie_api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=scuderie_user
      - POSTGRES_PASSWORD=scuderie_password
      - POSTGRES_DB=scuderie_db
      - OLLAMA_HOST=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  redis:
    image: redis:7-alpine
    container_name: scuderie_redis
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:


